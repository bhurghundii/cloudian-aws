region1:
  type: "subnet"
  contain: [ private_r1, amplify_r1 ]

private_r1:
  type: "subnet"
  contain: [processor_lambda_r1, storage_r1]

storage_r1:
  type: "subnet"
  contain: [dynamodb_r1, s3_r1]

region2:
  type: "subnet"
  contain: [ private_r2, amplify_r2, cognito ]

private_r2:
  type: "subnet"
  contain: [processor_lambda_r2, storage_r2]

storage_r2:
  type: "subnet"
  contain: [dynamodb_r2, s3_r2]

amplify_r1:
  type: "amplify"
  contain: [user]

cognito:
  type: "cognito"
  contain: [amplify_r1, amplify_r2]

dynamodb_r1:
  type: "dynamodb"
  contain: [processor_lambda_r1]

s3_r1:
  type: "s3standard"
  contain: [processor_lambda_r1]

processor_lambda_r1:
  type: "lambda"
  contain: [dynamodb_r1, amplify_r1, s3_r1]

user:
  type: "user"
  contain: []


amplify_r2:
  type: "amplify"
  contain: [user]

dynamodb_r2:
  type: "dynamodb"
  contain: [processor_lambda_r2]

s3_r2:
  type: "s3standard"
  contain: [processor_lambda_r2]

processor_lambda_r2:
  type: "lambda"
  contain: [dynamodb_r2, amplify_r2, s3_r2]
